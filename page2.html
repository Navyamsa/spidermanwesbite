<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MMCC3045</title>
<link href="main.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src='https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js'></script>


<script>
$(document).ready(function(){
    $('#rightBtn,#leftBtn').hide()
    var firstName = localStorage.getItem('fname');
    $('#output').text("Hello, " + firstName + ". Ready to save New York once again?");

    $('#stage').click(events);
    let progress = 0;

    function events (){
        console.log(progress);
        progress ++;
        if (progress == 1){
            $('#output').text('Who should we fight first? ')
        }

        if (progress == 2){
            $('#output').text('')
                $('#rightBtn,#leftBtn').show()
        }

    }

    $('#rightBtn' ).click(function() {
        window.location = 'maze.html'; 
    });

    $('#leftBtn').click(function() {
        window.location = 'maze2.html'; 
    });

});
</script>

</head>
<body>
    <div id="stage">
        <img src="images/citybackground.png">
        <img id='spiderman' src='images/standing.png'>
        <div id="output"></div>
        <button id="rightBtn">Green Goblin</button>
        <button id="leftBtn" >Electro</button>
    </div>
</body>
</html>
