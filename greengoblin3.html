<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script>
$(document).ready(function() {
    $('#rightBtn,#leftBtn').hide();
    var firstName = localStorage.getItem('fname');

    $('#output').text('Spiderman: My spider senses are telling me that this is the right way.');

    var progress = 0;

    function events() {
        console.log(progress);
        progress++;

        if (progress == 1) {
            $('#output').text("Spiderman: Let's go inside to explore.");
        }

        if (progress == 2) {
            window.location.href = 'greengoblin4.html';
        }
    }

    $('#stage').on('click', function() {
        events(); 
    });
});




</script>

        <img src="images/cave.png">
        <img id='spiderman4' src='images/standing.png'>

        <div id="output"></div>
    </div>
</body>
