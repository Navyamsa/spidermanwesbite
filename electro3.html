<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MMCC3045</title>
    <link href="main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='https://mmcc.mq.edu.au/mmcc3045/resources/week5/jquery-ui.js'></script>

    <script>
        $(document).ready(function() {
            $('#rightBtn,#leftBtn').hide();
            var firstName = localStorage.getItem('fname');
            $('#output').text('Spiderman: You have caused enough trouble Electro, this ends now.');

            var progress = 0;
            function events() {
                console.log(progress);
                progress++;

                if (progress == 1) {
                    $('#output').text('Electro: You might think you have stopped me now Spiderman but trust me I will defeat you!');
                }

                if (progress == 2) {
                    $('#output').text('Spiderman: We need to find a way to help Electro');
                }

                if(progress ==3){
                     window.location = 'electro4.html'
                }
            }

            $('#stage').on('click', function(){
                events(); 
            });

        });
    </script>
</head>
<body style="margin: 0;">
    <div id="stage" style="position: relative;">
        <img src="images/lab.png" alt="Lab Image">
        <img id="spiderman" src="images/standing.png" alt="Spiderman Standing" style="position: absolute; top: 10%; left: 900px;">
        <img id="electro" src="images/electro.png" alt="Electro" style="position: absolute; top: 7%; width: 450px; left: 50px;">
        <div id='output'></div>
    </div>
</body>
</html>
